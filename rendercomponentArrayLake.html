
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>React - lesson 1</title>
    <script  src="https://unpkg.com/react@16.7.0/umd/react.development.js" > </script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js" > </script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  </head>
  <body>
    <!-- create html div ; cant use class name for react-->
    <div id="root"></div>

<script type="text/babel">

//function : make sure first name is uppercase
//Lakelist : data object
const LakeList = [ { "name": "Lake Tahoe", "trailhead" : "Echo Lake", "acre" : 9000  },
                   { "name": "Angore Lake", "trailhead" :"Angore Lake", "acre" : 79000  },
                   { "name" : "Shirley Lake", "trailhead" :"Shirley Lake", "acre" :889000 } ];

//lake : template
const Lake = ({name, trailhead, acre}) => {
              return (
                <section>
                <div>
                <h2>{name} | {trailhead} | Total: {acre} acres</h2>
                </div>
                </section>
              )

}


const Alameda =({lakes}) => {
                       return (
                         <div>
                            {lakes.map(
                              (lake, i) =>
                              <Lake key={i} name={lake.name} trailhead={lake.trailhead} acre={lake.acre}/>
                             )}
                         </div>
)
}

ReactDOM.render(
                 <Alameda lakes ={ LakeList } />,
                  document.getElementById("root")

</script>
  </body>
</html>
