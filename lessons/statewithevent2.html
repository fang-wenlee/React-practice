
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>React - lesson 1</title>
    <script  src="https://unpkg.com/react@16.7.0/umd/react.development.js" > </script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js" > </script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  </head>
  <body>
    <!-- create html div ; cant use class name for react-->
    <div id="root"></div>

<script type="text/babel">


const Navbar = () => <a href="../index.html">Home</a>
class Car extends React.Component {
  constructor(props) {
    super(props);

    this.state = {
      brand: "Ford",
      model: "Mustang",
      color: true,
      year: 1964
    };
  }
  //method
  changeColor = () => this.setState({color: !this.state.color});

  render() {
    return (
      <div>
      <Navbar />
        <h1>My {this.state.brand}</h1>
        <p >
          It is a  { this.state.color? "Red " : "Silver" }
          <br/>


          {this.state.model }
          from  { this.state.year}.
        </p>
        <button
          type="button"
          onClick={this.changeColor}>Change color</button>
      </div>
    );
  }
}




ReactDOM.render ( <Car />, document.getElementById('root'));
</script>
  </body>
</html>
