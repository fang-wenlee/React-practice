
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>React - lesson 1</title>
    <script  src="https://unpkg.com/react@16.7.0/umd/react.development.js" > </script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js" > </script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  </head>
  <body>
    <!-- create html div ; cant use class name for react-->
    <div id="root"></div>

<script type="text/babel">
const Navbar = () => <a href="../index.html">Home</a>
const Lake = ({name, state}) =>
      <div>

        <h1>{name}</h1>
        <p>{state}</p>
</div>

class Lakes extends React.Component{

//state is similar to the variable declare within funcion
state = {open : false}

toggleOpenClosed = () =>{
  this.setState(prevState => ({
    open: !prevState.open
  }))
}

render() {
       return (
              <div>
            <Navbar />
                <h2> You are { this.state.open ? "login" : "fail to login" }</h2>

                  <button onClick={this.toggleOpenClosed}>Change</button>
                  <Lake name = "Lake Tahoe" state="WA" />
                 <Lake name = "Angore Lake" state="CA"/>
                   <Lake name = "Shirley Lake" state="AR"/>
                   <Lake name = "Mission Lake" state="VA"/>
              </div>
              )
      }
}

ReactDOM.render(
                 <Lakes />,
                  document.getElementById("root")

);
</script>
  </body>
</html>
