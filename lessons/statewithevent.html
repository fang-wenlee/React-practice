
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>React - lesson 1</title>
    <script  src="https://unpkg.com/react@16.7.0/umd/react.development.js" > </script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js" > </script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  </head>
  <body>
    <!-- create html div ; cant use class name for react-->

    <div id="root"></div>

<script type="text/babel">

//function
const Navbar = () => <a href="../index.html">Home</a>

const Lake = ({name}) => <h1>{name}</h1>;

class App extends React.Component{
//state is similar to the variable declare within funcion
  state = {open : true}
//method
      businessclosed =() => this.setState ({open: false});
      businessopen =() => this.setState ({open: true});
      render() {
               return (
                        <div>
                              <Navbar /> <br/>


                               <button onClick={this.businessclosed}>Closed</button>
                               <button onClick={this.businessopen}>Open</button>
                                <div> <h2> {  this.state.open
                                                     ? "Lake are open"
                                                     : "Lake are closed" }

                                                     </h2>
                                </div>
                                   <Lake name = "Lake Tahoe" />
                                   <Lake name = "Angore Lake" />
                                   <Lake name = "Shirley Lake" />
                                   <Lake name = "Mission Lake" />
                        </div>
                      )
              }
      }





ReactDOM.render(

                 <App />,
                  document.getElementById("root")

);
</script>
  </body>
</html>
