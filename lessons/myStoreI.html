<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>React - lesson 1</title>
    <script  src="https://unpkg.com/react@16.7.0/umd/react.development.js" > </script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js" > </script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style>
  .productTable, th, td { border: 1px solid black;  font-family: Arial; width: 80%; padding: 10px 10px;}
  thead  tr:first-child{ text-align: left;   background-color: black; color: white; }
 tr #category{ background-color:  green; color:white;}
</style>
  </head>
  <body>

    <div id="root"></div>

<script type="text/babel">

const Navbar = () => <a href="../index.html">Home</a>

//category row
const ProductCategory = ({category}) => {
    return (
            <tr><td colspan='2' id='category'>
                <b>{category}:</b>
                    </td>
            </tr>
        )

}
//------------------------------------------
class ProductRow extends React.Component {
  render() {
    const product = this.props.product;

    const name = product.stocked ? product.name :
      <span style={{color: 'red'}}>
        {product.name}
      </span>;

      const price = product.stocked ? product.price :  'Not Available '

    return (
      <tr >
        <td>{name}</td>
        <td>{price}</td>
      </tr>
    )
  }
}
//***************************************
class ProductTable extends React.Component {

  render() {
    const rows = [];
    let lastCategory = null;
    //const inStockOnly = this.props.inStockOnly;
    const {inStockOnly} = this.props;
    const {products} = this.props;

  products.forEach((product) => {

    if (inStockOnly && !product.stocked) {
      return;
    }

      if (product.category !== lastCategory) {
        rows.push(
          <ProductCategory category={product.category} key={product.category} />
        );
      }
      rows.push(
        <ProductRow
          product={product}
          key={product.name}
        />
      );
      lastCategory = product.category;
    });

    return (
      <table className='productTable'>
        <thead >
          <tr >
            <th>Name</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>{rows}</tbody>
      </table>
    );
  }
}
//---------------------checkbox--------------------------
class Checkstock extends React.Component {
  /*constructor(props) {
    super(props);
    this.handleInStockChange = this.handleInStockChange.bind(this);
  } */

  handleInStockChange = (e) =>{
    this.props.onInStockChange(e.target.checked);
  }

  render() {
    return (
      <form>

        <p>
          <input
            type="checkbox"
            checked={this.props.inStockOnly}
            onChange={this.handleInStockChange}
          />
          {' '}
          Only show products in stock
        </p>
      </form>
    );
  }
}



  // in order to use state need to create ES6 class component instead of function component
  //const Library = ({books}) =>{

  class Store extends React.Component {
    state = {open : false,
             inStock: false}

    toggleOpenClosed = () =>{
      this.setState(prevState => ({
        open: !prevState.open
      }))
    }
    handleInStockChange = (inStock) => {
      this.setState({
        inStock: inStock
      })
    }

    render() {
          const {products} = this.props;
      return (
        <div>
         <Navbar />
         <br/>
         <h1 style={{color: this.props.color}}>
            The Store is {this.state.open ? 'Open' : 'Close'}
         </h1>
         <button onClick={this.toggleOpenClosed}>Change</button>
            <Checkstock
                     inStockOnly={this.state.inStock}
                     onInStockChange={this.handleInStockChange}/>

             <ProductTable
              products={this.props.products}
               inStockOnly={this.state.inStock}/>
        </div>
      )
    }
  }
  class Storelocal extends React.Component {
    state = { inStock: false}

    handleInStockChange = (inStock) => {
      this.setState({inStock: inStock})
    }

    render() {
          const {products} = this.props;
      return (
        <div>
         <Navbar />
         <br/>

        <Checkstock
                 inStockOnly={this.state.inStock}
                 onInStockChange={this.handleInStockChange}/>
        <ProductTable
              products={this.props.products}
               inStockOnly={this.state.inStock}/>
        </div>
      )
    }
  }

  //Product List
  const ProductList = [
    {category: 'Sporting Goods', price: '$49.99', stocked: true, name: 'Football'},
    {category: 'Sporting Goods', price: '$9.99', stocked: true, name: 'Baseball'},
    {category: 'Sporting Goods', price: '$29.99', stocked: false, name: 'Basketball'},
    {category: 'Electronics', price: '$99.99', stocked: true, name: 'iPod Touch'},
    {category: 'Electronics', price: '$399.99', stocked: false, name: 'iPhone 5'},
    {category: 'Electronics', price: '$199.99', stocked: true, name: 'Nexus 7'}
  ];

  ReactDOM.render(
    <Storelocal  products={ProductList}  color="blue"/>,
  document.getElementById('root'))


</script>
  </body>
</html>
