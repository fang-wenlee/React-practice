
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>React - lesson 1</title>
    <script  src="https://unpkg.com/react@16.7.0/umd/react.development.js" > </script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js" > </script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  </head>
  <body>
    <!-- create html div ; cant use class name for react-->

    <header id="myHead"></header>
    <div id="root"></div>

<script type="text/babel">
const Navbar = () => <a href="../index.html">Home</a>
const Lesson =() => <div><h1>function comp: Render component from a list</h1></div>;
//function : make sure first name is uppercase
const LakeList =["Lake Tahoe", "Angore Lake", "Shirley Lake", "Mission Lake"]// data component

//UI compoet; loops
const App =({lakes}) => {
                       return (

                   <section >
                    <Navbar />
                   <Lesson />
                     <h3> parent component</h3>
                     <ul>
                     { lakes.map( (Lake, i) =>
                                             <li key= {i} > {Lake} </li>) }
                     </ul>
                     </section>
                   )
                 }

ReactDOM.render(

                 <App lakes={ LakeList } />,
                document.getElementById("root")

);
</script>
  </body>
</html>
