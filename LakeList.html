
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>React - lesson 1</title>
    <script  src="https://unpkg.com/react@16.7.0/umd/react.development.js" > </script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js" > </script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  </head>
  <body>
    <!-- create html div ; cant use class name for react-->
    <div id="root"></div>

<script type="text/babel">
let lakeListArry = [
  {"name": "Lake Tahoe"},
  {"name": "Angore Lake"},
  {"name": "Shirley Lake"},
  {"name": "Mission Lake"}
]
const Lake = ({name}) => <h1>{name}</h1>;

class StateLakes extends React.Component{

//state is similar to the variable declare within funcion
state = {open : false}

toggleOpenClosed = () =>{
  this.setState(prevState => ({
    open: !prevState.open
  }))
}

render() {
    const {lakes} = this.props;
       return (
               <div>
                  <h2> You are { this.state.open ? "login" : "fail to login" }</h2>
                  <button onClick={this.toggleOpenClosed}>Change</button>
                  { lakes.map( (lake, i) =>
                    <Lake key = {i} name = {lake.name}  />
                    )
                  }
               </div>
              )
      }
}

ReactDOM.render(
                 <StateLakes lakes={lakeListArry} />,
                  document.getElementById("root")

);
</script>
  </body>
</html>
