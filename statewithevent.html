
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>React - lesson 1</title>
    <script  src="https://unpkg.com/react@16.7.0/umd/react.development.js" > </script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js" > </script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  </head>
  <body>
    <!-- create html div ; cant use class name for react-->

    <div id="root"></div>

<script type="text/babel">

//function
const Lake = ({name}) => <h1>{name}</h1>;

class App extends React.Component{
//state is similar to the variable declare within funcion
  state = {login : true}
//method
      loginmethod =() => this.setState ({login: false});
      logoutmethod =() => this.setState ({login: true});
      render() {
               return (
                        <div>
                               <button onClick={this.loginmethod}>Log In</button>
                               <button onClick={this.logoutmethod}>Log Out</button>
                                <div>  {  this.state.login
                                                     ? "You are login"
                                                     : "You are not login" }
                                </div>
                                   <Lake name = "Lake Tahoe" />
                                   <Lake name = "Angore Lake" />
                                   <Lake name = "Shirley Lake" />
                                   <Lake name = "Mission Lake" />
                        </div>
                      )
              }
      }





ReactDOM.render(
                 <App />,
                  document.getElementById("root")

);
</script>
  </body>
</html>
